<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari Dispari Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../pariDispariBonus/css/style.css">
</head>
<body>
    <form style="width: 26rem;" class="container p-5 my-5 border">
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Scegliete un numero tra 1 a 5</label>
            <select class="form-select form-select-sm" aria-label="Big select example" id="sel1">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
         </div>
         <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Scegliete pari o dispari</label>
            <select class="form-select" aria-label="Small select example" id="sel2">
                <option value="Dispari" selected>Dispari</option>
                <option value="Pari">Pari</option>
            </select>
        </div>
        <div class="form-outline mb-4">
            <label for="form4Example1" class="form-label">Messaggio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="" id="calcButton">Controllo</button>
  </form>

    <script src="../pariDispariBonus/js/pariDispariBonus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
